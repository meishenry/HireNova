<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style10.css">   
    <title>HireNova</title>
</head>
<body>
  <div class="d-flex cv-output-container p-0 m-0">

    <div class="blue-collar"></div>

    <div class="d-flex row row-container1 m-0 p-0">

      <div class="d-flex personal-information-container p-0 m-0">

        <div class="d-flex picture-output-container justify-content-center col-3">
          <div class="picture-output"></div>
        </div>

        <div class="d-flex information-container col-9">

          <div class="d-flex row row-container2">
            <div class="d-flex headline-container justify-content-center align-content-center p-0 m-0">
              <h1 class="headline">Personal Information</h1>
            </div>
          </div>

          <div class="d-flex row row-container3">
            <div class="d-flex first-column-container align-items-center flex-column p-0 m-0 col-4">
              <input type="text" placeholder="Name" class="input">
              <input type="text" placeholder="Date Of Birth" class="input">
              <input type="text" placeholder="Age" class="input">
            </div>
            <div class="d-flex first-column-container align-items-center flex-column p-0 m-0 col-4">
              <input type="text" placeholder="Location" class="input">
              <input type="text" placeholder="Phone Number" class="input">
              <input type="text" placeholder="Mail" class="input">
            </div>
            <div class="d-flex first-column-container align-items-center flex-column p-0 m-0 col-4">
              <input type="text" placeholder="Applied Position" class="applied">
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="d-flex cv-button-container p-0 m-0">
    <div class="d-flex row row-container4 p-0 m-0">
      <div class="d-flex button-container flex-column justify-content-start p-0 m-0">
        <ul class="cv">Candidate's CV</ul>
        <ul class="resume">Candidate's Resume</ul>
      </div>
    </div>
  </div>

  <div class="d-flex ai-table-container p-0 m-0">
    <div class="table-container p-0 m-0">
      <div class="d-flex headline-table p-0 m-0">
        <div class="row row-container5 p-0 m-0">
          <div class="d-flex headline-criteria justify-content-center col-2">
            <h1 class="criteria">Criteria</h1>
          </div>
          <div class="d-flex headline-cv-description justify-content-center col-3">
            <h1 class="cv-description">CV Description</h1>
          </div>
          <div class="d-flex headline-percentage justify-content-center col-2">
            <h1 class="percentage-score">Percentage Score</h1>
          </div>
          <div class="d-flex headline-criteria-weight justify-content-center col-2">
            <h1 class="criteria-weight">Criteria's Weight</h1>
          </div>
          <div class="d-flex headline-ai-judge justify-content-center col-3">
            <h1 class="ai-judge">AI Judge</h1>
          </div>
        </div>
      </div>

      <div class="d-flex output-table p-0 m-0">
        <div class="row row-container5 p-0 m-0">
          <div class="d-flex output-criteria justify-content-center col-2">
            <input type="text" class="criteria-output">
          </div>
          <div class="d-flex output-cv-description justify-content-center col-3">
            <input type="text" class="cv-description-output">
          </div>
          <div class="d-flex output-percentage justify-content-center col-2">
            <input type="text" class="percentage-output">
          </div>
          <div class="d-flex output-criteria-weight justify-content-center col-2">
            <input type="text" class="criteria-weight-output">
          </div>
          <div class="d-flex output-ai-judge justify-content-center col-3">
            <input type="text" class="ai-judge-output">
          </div>
        </div>
      </div>
    
    </div>
  </div>


</body>
</html>
