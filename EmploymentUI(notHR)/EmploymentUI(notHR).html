<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style1.css">   
    <title>HireNova</title>
</head>
<body>
    <div class="logo-box">
        <button class="logo"></button>
    </div>
    <div class="background">
        <div class="main-image"></div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search" class="job-bar">
        <div class="choose-location">
            <select>
                <option value="1">Choose Location</option>
                <option value="2">Ha Noi</option>
                <option value="3">Da Nang</option>
                <option value="4">Ho Chi Minh</option>
            </select>
        </div>
        <button class="ai-support">AI Support</button>
        <button class="ai-support-logo"></button>
    </div>
    <div class="open-position-box">
        <h1>Open Positions</h1>
    </div>
    <div class="operation-box">
        <h1 class="operation">Operation</h1>
        <div class="open-role-box">
            <p class="open-role-text">1 Open Role</p>
        </div>
        <div class="text-box">
            <h1 class="job-title">Intermidiate Javascript Developer</h1>
            <p class="job-description">Description</p>
        </div>
    </div>
    <div class="technology-box">
        <h1 class="technology">Technology</h1>
        <div class="open-role-box-technology">
            <p class="open-role-text-technology">1 Open Role</p>
        </div>
        <div class="text-box-technology">
            <h1 class="job-title-technology">Intermidiate Javascript Developer</h1>
            <p class="job-description-technology">Description</p>
        </div>
    </div>
    <div class="bottom-box"></div>
    <script src="script1.js"></script>
</body>
</html>
