<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style11.css">  
    <title>HireNova</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 logo-box">
                <button class="logo"></button>
            </div>
        </div>
    </div>

    <div class="d-flex search-control-container align-items-center p-0 m-0">
        <input type="text" placeholder="Search..." class="search">
    </div>

    <div class="d-flex interview-container p-0 m-0">
        <h1 class="interview">Đã Đậu Phỏng Vấn</h1>
    </div>

    <div class="d-flex interviewee-container p-0 m-0">
        <button class="interviewee">Danh Sách Những Người Đã Đậu Phỏng Vấn</button>
    </div>

    <div class="d-flex interview-container p-0 m-0">
        <h1 class="interview">Danh Sách</h1>
    </div>

    <div class="d-flex interviewee-container p-0 m-0">
        <button class="interviewee2">Danh Sách Những Người Đã Đạt Yêu Cầu Và Nằm Trong Top ( Khoảng top 1-5% )</button>
    </div>

    <div class="d-flex interviewee-container3 p-0 m-0">
        <button class="interviewee3">Danh Sách Top Những Người Đạt Yêu Cầu Tiếp Theo Và Nằm Trong Top ( Khoảng top 5-15% ) </button>
    </div>

    <div class="d-flex interviewee-container4 p-0 m-0">
        <button class="interviewee4">Danh Sách Top Những Người Đạt Dưới Yêu Cầu, Điểm Thấp Trong Bảng Xếp Hạng</button>
    </div>
</body>
</html>
